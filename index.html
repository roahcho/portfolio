<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Computer Science Portfolio of Roah Cho">
    <title>Roah Cho | Computer Science Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Manrope', sans-serif;
        }

        body {
            background-color: #fdf6f6;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: #fdf6f6;
        }

        .logo {
            font-size: 24px;
            font-weight: 600;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
            font-weight: 400;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 80vh;
        }

        .intro {
            max-width: 600px;
            padding: 20px;
        }

        .intro h1 {
            font-size: 36px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .intro p {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .intro button {
            padding: 10px 20px;
            font-size: 16px;
            border: 1px solid #d4a5a5;
            background-color: transparent;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .intro button:hover {
            background-color: #d4a5a5;
            color: #fff;
        }

        .social-icons a {
            margin-right: 10px;
            text-decoration: none;
            color: #333;
            font-size: 20px;
        }

        img.profile {
            width: 300px;
            border-radius: 10px;
            margin-right: 40px;
        }

        .contact {
            text-align: center;
            padding: 40px;
            font-family: 'Manrope', sans-serif;
        }

        .contact h2 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .contact p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .contact a {
            text-decoration: none;
            color: #333;
            font-size: 18px;
            display: inline-block;
            margin: 10px 0;
            transition: color 0.3s;
        }

        .contact a:hover {
            color: #d4a5a5;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">Roah Cho</div>
    <nav>
        <a href="#about">About</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
    </nav>
</header>

<div class="container">
    <img src="profile.jpg" alt="Profile Photo" class="profile">
    <div class="intro">
        <h1>Hello, I am Roah Cho.</h1>
        <p>Aspiring Software Developer</p>
    </div>
</div>

<section id="contact" class="contact">
    <h2>Contact Me</h2>
    <a href="https://github.com/roahcho" target="_blank">GitHub</a><br>
    <a href="https://linkedin.com/in/roahcho" target="_blank">LinkedIn</a>
</section>

</body>
</html>
